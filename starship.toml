# ~/.config/starship.toml

# Use custom format
format = """
$username$directory$git_branch$git_status
$character """

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

add_newline = true
# Disable the blank line at the start of the prompt

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 20
style = "bold red"

[character]
success_symbol = "[-->](bold blue)"
error_symbol = "[-->](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
truncation_symbol = "…/"
format = "[$path]($style)[$lock_symbol]($lock_style) "
style = "bold dimmed white"

[git_branch]
format = "[| $branch]($style) "
style = "bold bright-blue"

[git_commit]
commit_hash_length = 8
style = "bold dimmed white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "Δ~${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-blue"
format = "[$modified]($style) "

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[time]
time_format = "%H:%M"
format = "$time($style)"
style = "bright-white"
disabled = false

[username]
format = "[$user]($style) "
style_user = "bold blue"
show_always = true

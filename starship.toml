style = "bright-blue"
format = "[$modified]($style) "

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[time]
time_format = "%H:%M"
format = "$time($style)"
style = "bright-white"
disabled = false

[username]
format = "[$user]($style) "
style_user = "bold blue"
show_always = true
